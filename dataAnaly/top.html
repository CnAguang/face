    <div class="top">
        <form class="form-inline" enctype="multipart/form-data" id="uploadForm" >
            <div class="left">
                <div class="form-group">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    <!-- <label for="exampleInputName2" style="color: rgb(36, 39, 27);">名字:</label> -->
                    <input type="text" class="form-control" id="username" placeholder="请输入名称">
                </div>
                <button type="button" class="btn btn-default" id="search_button">搜索</button>
            </div>
            <div class="right">
                <div class="form-group">
                    <input type="file" id="file" name="file">
                </div>
                <button type="button" class="btn btn-default" id='upload_button'>点击上传</button>
            </div>
          </form>

    <div class="firstTable" >
    <table class="table table-hover table-bordered table-default ">
        <caption class="nhu" id ="name"></caption>
        <caption class="nhu" id ="problem"></caption>
        <thead >
          <tr style="background-color: rgb(198, 227, 252);">
            <th ><img src="images/数据分析.png" style = "height: 30px;margin-right: 10px;">数据分析</th>
            <th ><img src="images/打勾.png" style = "height: 27px;margin-right: 10px;">判断</th>
            <th ><img src="images/润桐医药 [已恢复]_感叹号-48.png" style = "height: 27px;margin-right: 10px;">原因</th>
            <th ><img src="images/解决方案.png" style = "height: 20px;margin-right: 10px;">解决措施</th>
            <th ><img src="images/投诉建议.png" style = "height: 20px;margin-right: 10px;">建议参加的培训</th>

         </tbody>

<script>
           $(function(){
            token = localStorage.getItem("token");
            $("#upload_button").click(function(){
                alert("文件表格过多时间可能较长，进度条在网页顶部。")
                var formData = new FormData($('#uploadForm')[0]);
                console.log(formData)
                $.ajax({
                    beforeSend: function(request){
                    if(token==null){
                        alert("请先登录！")
                        window.location.href = 'login.html'
                    }
                    request.setRequestHeader("token",token)
                },
                    type:'post',
                    url:'http://localhost:8009/region/analysis-result/uploadExcel',
                    data:formData,
                    cache:false,
                    processData:false,
                    contentType:false,
                }).success(function(data){
                   console.log(data)
                }).error(function(){

                });
            })

            $("#search_button").click(function(){
                var username = $("#username").val()
                $.ajax({
                    beforeSend: function(request){
                    if(token==null){
                        alert("请先登录！")
                        window.location.href = 'login.html'
                    }
                    request.setRequestHeader("token",token)
                },
                    type:'post',
                    contentType:"application/json;charset=utf-8",
                    url:'http://localhost:8009/region/analysis-result/getResultByName',
                    data:JSON.stringify({"username":username}),
                    cache:false,
                    processData:false,
                    dataType:"json",
                }).success(function(data){
                    $("#name").html("以下是  \""+data.data.name+"\"  的分析结果:")
                    // $("#problem").html('\"'+data.data.name+'\" 所存在的问题:');
                    var list = data.data.list
                    console.log(list)
                    // var li2 = '          <tr>'
                                    
                    //                 + '<th >数据分析</th>'
                    //                  +'<th >判断</th>'
                    //                  +'<th >原因</th>'
                    //                  +'<th >解决措施</th>'
                    //                  +'<th >建议</th>'
                    //                  +'</tr>';
                    var li2 = ''
                    for(var i =0;i<list.length;i++){
                        li2 +='<tr >'+
                           '<th >'+list[i].dataAnaly+'</th>'+
                           '<th >'+list[i].judge+'</th>'+
                           '<th >'+list[i].reason+'</th>'+
                           '<th >'+list[i].solution+'</th>'+
                           '<th >'+list[i].suggest+'</th>'+
                           '</tr>'
                    }
                    $("#faceInfo").html(li2)
                }).error(function(){

                });
            })
            onloadFunction(token)
        })
        function onloadFunction(){
            $.ajax({
                    beforeSend: function(request){
                    if(token==null){
                        alert("请先登录！")
                        window.location.href = 'login.html'
                    }
                    request.setRequestHeader("token",token)
                },
                    type:'get',
                    contentType:"application/json;charset=utf-8",
                    url:'http://localhost:8009/region/analysis-result/getOneInfo',
                    cache:false,
                    processData:false,
                    dataType:"json",
                }).success(function(data){
                    console.log(data)
                    var list = data.data.data
                    $("#name").html("以下是  \""+data.data.name+"\"  的分析结果:")
                    // $("#problem").html('\"'+data.data.name+'\" 所存在的问题:');
                    // var li2 = '          <tr>'
                                    
                    //                 + '<th >数据分析</th>'
                    //                  +'<th >判断</th>'
                    //                  +'<th >原因</th>'
                    //                  +'<th >解决措施</th>'
                    //                  +'<th >建议</th>'
                    //                  +'</tr>';
                    var li2 = ''
                    for(var i =0;i<list.length;i++){
                        li2 +='<tr >'+
                           '<th >'+list[i].dataAnaly+'</th>'+
                           '<th >'+list[i].judge+'</th>'+
                           '<th >'+list[i].reason+'</th>'+
                           '<th >'+list[i].solution+'</th>'+
                           '<th >'+list[i].suggest+'</th>'+
                           '</tr>'
                    }
                    $("#faceInfo").html(li2)
                }).error(function(){

                });
        }
    $(document).ajaxStart(function () {
        NProgress.start();
    }).ajaxStop(function () {
        NProgress.done();
        alert('加载完成。')
    })

</script>
